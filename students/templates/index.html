{% extends 'base.html'  %}

{% block content %}
<h3 class="text-info">Welcome</h3>
<p>welcome to my home page</p>
{% endblock %}
    {% load static %}


<!--start of carousel section -->
{% block carousel %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/car1.jpg' %}" alt="Los Angeles" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car2.jpg' %}" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car3.jpg' %}" alt="New York" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car7.jpg' %}" alt="New York" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car8.jpg' %}" alt="New York" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car9.jpg' %}" alt="New York" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div></div>
    <div class="col-md-3"></div>

</div>

{% endblock%}
<!--end  of carousel section-->
